<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            background-color: rgb(157, 139, 173);
            font: fantasy;
            align-content: center;
        }
        
        #title {
            border-width: 1;
            border: solid;
            text-align: center
        }
    </style>

</head>

<body>
    <h1 id="title">Holiday Survey</h1>
    <p id="description">This is a survey where you can tell us about your favorite (or least favorite) Holidays.

    </p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name:</label>
            <input type="text" id="name" required placeholder="First name"></input><br>
            <label id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Your@Email.xxx" required></input><br>
            <label id="number-label">Age:</label>
            <input type="number" id="number" min="1" max="3" placeholder="101" required></input><br>
            <label id="dropdown">Gender</label>
            <select name="gender" id="dropdown">
            <option value="">--Gender--</option>
            <option value="Little Boy">Little Boy</option>
            <option value="Baby Girl">Baby Girl</option>
            <option value="Big Daddy">Big Daddy</option>
            <option value="Wonder Woman">Wonder Woman</option>
            <option value="Superior Specimen">Superior Specimen</option>
            <option value="Rather not say">Rather not say</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>What is Your Favorite Holiday?</legend>
            <input type="radio" name="favorite_Holiday" value="Halloween">Halloween<br>
            <input type="radio" name="favorite_Holiday" value="April Fools Day">April Fools Day<br>
            <input type="radio" name="favorite_Holiday" value="Thanksgiving">Thanksgiving<br>
            <br>
        </fieldset>

        <fieldset>
            <legend>What is Your Least Favorite Holiday?</legend>
            <input type="radio" name="Least_favorite_Holiday" value="Mother's Day">Mother's Day<br>
            <input type="radio" name="Least_favorite_Holiday" value="Father's Day">Father's Day<br>
            <input type="radio" name="Least_favorite_Holiday" value="Christmas">Christmas<br>
            <br>

        </fieldset>

        <fieldset>
            <legend>I celebrate my favorite holiday by...</legend>
            <div>
                <input type="checkbox" id="Jiggy" name="interest" value="Jiggy" checked>
                <label for="coding">Getting Jiggy with it!</label>
            </div>
            <div>
                <input type="checkbox" id="Narfling" name="interest" value="Narfling">
                <label for="music">Narfling the Garthok!</label>
            </div>
            <div>
                <input type="checkbox" id="Bruh" name="interest" value="Bruh!" checked>
                <label for="coding">Sleep in Bruh!</label>
            </div>
        </fieldset>
        <br>

        <br>
        <textarea placeholder="Comment at your own risk."></textarea>

        <input id="submit" type="submit">
    </form>

    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>


</body>

</html>
